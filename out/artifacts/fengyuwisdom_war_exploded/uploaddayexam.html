<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>锋豫智慧平台</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
        <link rel="stylesheet" href="css/public.css" media="all">
    </head>
    <body>
    <div class="layuimini-container">
        <div class="layuimini-main">
          <div class="layui-col-lg-offset3 layui-col-lg6">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>批量导入日考信息</legend>
            </fieldset>
           <div>
               <button type="button" class="layui-btn" id="btnup">
                 <i class="layui-icon">&#xe67c;</i>上传Excel数据表格
               </button>
           </div>
           <div>
               请<a href="/tem/dayexambatch.xls">下载日考成绩批量导入的模版文件</a>
           </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        layui.use('upload',function (){
            var upload=layui.upload;
            upload.render({
                elem: '#btnup'
                ,url: '/dayexam/upload.do' //必填项
                ,accept:'file'
                ,done:function (data){
                    if(data.code==10000){
                        layer.alert("上传成功");
                        var frames = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(frames);
                    }else {
                        layer.alert("上传失败");
                    }
                }

            });
        })
    </script>
    </body>
</html>
